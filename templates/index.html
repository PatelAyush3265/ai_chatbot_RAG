<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Quiz Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-badge.success {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .upload-area.dragging {
            background: #e7f1ff;
            border-color: #0066cc;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quiz-container {
            display: none;
        }

        .quiz-container.show {
            display: block;
        }

        .question-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-number {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1em;
        }

        .difficulty-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .difficulty-easy {
            background: #d4edda;
            color: #155724;
        }

        .difficulty-medium {
            background: #fff3cd;
            color: #856404;
        }

        .difficulty-hard {
            background: #f8d7da;
            color: #721c24;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .options {
            margin-bottom: 15px;
        }

        .option {
            padding: 10px 15px;
            margin: 8px 0;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .answer-section {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .correct-answer {
            font-weight: 700;
            color: #28a745;
            margin-bottom: 8px;
        }

        .explanation {
            color: #495057;
            line-height: 1.6;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .card {
                padding: 20px;
            }

            .download-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì RAG Quiz Generator</h1>
            <p>Upload a PDF and generate intelligent quiz questions using Hybrid Retrieval</p>
        </div>

        <!-- Status Alert -->
        <div id="alert" class="alert"></div>

        <!-- Upload Section -->
        <div class="card">
            <h2>üìÑ Step 1: Upload PDF Document</h2>
            <div id="status-info"></div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h3>Click to upload or drag and drop</h3>
                <p>PDF files only (max 16MB)</p>
                <input type="file" id="fileInput" accept=".pdf">
            </div>
            <div id="uploadLoading" class="loading">
                <div class="spinner"></div>
                <p>Processing PDF...</p>
            </div>
        </div>

        <!-- Quiz Configuration -->
        <div class="card" id="configCard" style="display: none;">
            <h2>‚öôÔ∏è Step 2: Configure Quiz</h2>
            <form id="quizForm">
                <div class="form-group">
                    <label for="topic">Topic</label>
                    <input type="text" id="topic" placeholder="e.g., linear regression" required>
                </div>

                <div class="form-group">
                    <label for="numQuestions">Number of Questions</label>
                    <input type="number" id="numQuestions" min="1" max="20" value="5" required>
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="mixed" selected>Mixed</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="useExpansion" checked>
                        <label for="useExpansion">Use Semantic Query Expansion (recommended)</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    ‚ú® Generate Quiz
                </button>
            </form>

            <div id="generateLoading" class="loading">
                <div class="spinner"></div>
                <p>Generating questions...</p>
            </div>
        </div>

        <!-- Quiz Display -->
        <div class="card quiz-container" id="quizContainer">
            <h2>üìù Generated Quiz</h2>
            <div class="stats" id="quizStats"></div>
            <div id="questionsContainer"></div>
            <div class="download-buttons">
                <button class="btn btn-success" onclick="downloadQuiz('json')">
                    üíæ Download JSON
                </button>
                <button class="btn btn-success" onclick="downloadQuiz('txt_with_answers')">
                    üìÑ Download TXT (with answers)
                </button>
                <button class="btn btn-success" onclick="downloadQuiz('txt_quiz_only')">
                    üìÑ Download TXT (quiz only)
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check status on load
        window.addEventListener('load', checkStatus);

        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (data.pdf_uploaded) {
                    showStatus(`‚úÖ PDF loaded: ${data.pdf_filename} (${data.num_chunks} chunks)`, 'success');
                    document.getElementById('configCard').style.display = 'block';
                }
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        async function handleFileUpload(file) {
            if (!file.name.endsWith('.pdf')) {
                showAlert('Please upload a PDF file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('pdf_file', file);

            document.getElementById('uploadLoading').classList.add('show');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(data.message, 'success');
                    showStatus(`‚úÖ ${data.filename} (${data.num_chunks} chunks)`, 'success');
                    document.getElementById('configCard').style.display = 'block';
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Upload failed: ' + error.message, 'error');
            } finally {
                document.getElementById('uploadLoading').classList.remove('show');
            }
        }

        // Quiz generation
        document.getElementById('quizForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const topic = document.getElementById('topic').value;
            const numQuestions = parseInt(document.getElementById('numQuestions').value);
            const difficulty = document.getElementById('difficulty').value;
            const useExpansion = document.getElementById('useExpansion').checked;

            document.getElementById('generateLoading').classList.add('show');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        topic,
                        num_questions: numQuestions,
                        difficulty,
                        use_expansion: useExpansion
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`‚úÖ Generated ${data.questions.length} questions!`, 'success');
                    displayQuiz(data.questions, data.num_chunks);
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Generation failed: ' + error.message, 'error');
            } finally {
                document.getElementById('generateLoading').classList.remove('show');
            }
        });

        function displayQuiz(questions, numChunks) {
            const container = document.getElementById('questionsContainer');
            const statsContainer = document.getElementById('quizStats');
            
            // Display stats
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${questions.length}</div>
                    <div class="stat-label">Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${numChunks}</div>
                    <div class="stat-label">Source Chunks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${questions[0]?.topic_area || 'N/A'}</div>
                    <div class="stat-label">Topic</div>
                </div>
            `;

            // Display questions
            container.innerHTML = questions.map((q, index) => `
                <div class="question-card">
                    <div class="question-header">
                        <span class="question-number">Question ${q.question_number}</span>
                        <span class="difficulty-badge difficulty-${q.difficulty}">${q.difficulty.toUpperCase()}</span>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        <div class="option"><strong>A.</strong> ${q.options.A}</div>
                        <div class="option"><strong>B.</strong> ${q.options.B}</div>
                        <div class="option"><strong>C.</strong> ${q.options.C}</div>
                        <div class="option"><strong>D.</strong> ${q.options.D}</div>
                    </div>
                    <div class="answer-section">
                        <div class="correct-answer">‚úì Correct Answer: ${q.correct_answer}</div>
                        <div class="explanation">${q.explanation}</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('quizContainer').classList.add('show');
            document.getElementById('quizContainer').scrollIntoView({ behavior: 'smooth' });
        }

        async function downloadQuiz(format) {
            try {
                const response = await fetch(`/download/${format}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = response.headers.get('Content-Disposition').split('filename=')[1].replace(/"/g, '');
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showAlert('‚úÖ Download started!', 'success');
                } else {
                    showAlert('Download failed', 'error');
                }
            } catch (error) {
                showAlert('Download failed: ' + error.message, 'error');
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        function showStatus(message, type) {
            const statusInfo = document.getElementById('status-info');
            statusInfo.innerHTML = `<span class="status-badge ${type}">${message}</span>`;
        }
    </script>
</body>
</html>
